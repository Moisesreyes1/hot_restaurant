<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Tables</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body background="http://www.naijapr.com/wp-content/uploads/2017/07/fire.jpg">

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Our Dining Establisment is on Fire!</h1>
      <hr>
      <h3>Current Reservations and Waiting List</h3>
      <a class="btn btn-danger btn-lg" href="make.html" role="button">Make a Reservation</a>
      <a class="btn btn-default btn-lg" href="home.html" role="button">Home</a>
    </div>

    <div>
      <div class="panel panel-danger">
        <div class="panel-heading"><strong>Current Reservations</strong></div>
        <div class="panel-body reservations">

        </div>
      </div>
    </div>

    <div>
      <div class="panel panel-danger">
        <div class="panel-heading"><strong>Waiting List</strong></div>
        <div class="panel-body wait">

        </div>
      </div>
    </div>

    <button type="button" class="btn btn-default btn-xs" href="/api/tables">API Table Link</a>
    <button type="button" class="btn btn-default btn-xs" href="/api/waitlist">API Wait List</a>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  // attempting to show data on the page
    $.get("/api/", function(data) {
      console.log(data);
      if (data) {
        for (var i = 0; i < data.length; i++) {
          for (var i = 0; i < 5; i++) {
            var ID = data[i].ID;

            var resDiv = $("<div>").addClass("well");
            var h2 = $("<h2>");
            var label = $("<span>").addClass("label label-primary");

            label.append(i)
            h2.append(label).append("|" + ID);
            resDiv.append(h2);
            $(".reservations").append(resDiv);
          }
          for (var i = 0; i >= 5; i++) {
                        var ID = data[i].ID;

            var resDiv = $("<div>").addClass("well");
            var h2 = $("<h2>");
            var label = $("<span>").addClass("label label-primary");

            label.append(i)
            h2.append(label).append("|" + ID);
            resDiv.append(h2);
            $(".wait").append(resDiv);
          }
        }
      }
      else {
        $("#name").text("Our data caught fire...");
      }
    });


  </script>
  
</body>
</html>
