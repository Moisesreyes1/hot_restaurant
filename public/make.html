<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Reservation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body background="http://www.naijapr.com/wp-content/uploads/2017/07/fire.jpg">  
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Our Dining Establisment is on Fire!</h1>
      <hr>
      <h3>Make a reservation</h3>
      <a class="btn btn-primary btn-lg" href="view.html" role="button">View Tables</a>
      <a class="btn btn-default btn-lg" href="home.html" role="button">Home</a>      
    </div>

    <div>
      <div class="panel panel-danger">
        <div class="panel-heading"><strong>Make a Reservation</strong></div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="ID">Unique ID</label>
              <input type="text" class="form-control" id="ID">
            </div>
            <button type="submit" class="btn btn-warning" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <p><font color="white">Control Panel</font></p>
    <button type="button" class="btn btn-default btn-xs" href="/tables#">Clear Table</a>
    <button type="button" class="btn btn-default btn-xs" href="/api/tables">API Table Link</a>
    <button type="button" class="btn btn-default btn-xs" href="/api/waitlist">API Wait List</a>

  </div>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //This should post the form data
    $("#submit").on("click", function(event) {
      event.preventDefault();
      var newReserve = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        ID: $("#ID").val().trim()
      };

      $.post("/api/new", newReserve)
      .done(function(data) {
        console.log(data);
        alert("Reserving table...");
      });
    });

  </script>
  
</body>
</html>
